name: Build and deploy Python app to Azure Web App - managements-service-ali

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create virtual environment directory
        run: |
          mkdir -p ${{ github.workspace }}/venv

      - name: Create and activate virtual environment
        run: |
          python -m venv ${{ github.workspace }}/venv
          source ${{ github.workspace }}/venv/bin/activate
      
      - name: Install dependencies
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          zip -r release.zip ./

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82F84F0A223B402492AF19FDAF75DF6A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C602A7DCFFD642918E9CA035C8355547 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8765613357564970B330D19E247FE006 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'managements-service-ali'
          slot-name: 'Production'
